<!DOCTYPE html>
<html>
<head>
    <title>Nueva Mascota</title>
</head>
<body>
    <h1>Agregar Nueva Mascota</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <p>
            <label>Nombre:</label>
            <input type="text" name="nombre" required>
        </p>
        
        <p>
            <label>Especie:</label>
            <input type="text" name="especie" required>
        </p>
        
        <p>
            <label>Raza:</label>
            <input type="text" name="raza">
        </p>
        
        <p>
            <label>Edad:</label>
            <input type="number" name="edad" required>
        </p>
        
        <p>
            <label>Sexo:</label>
            <select name="sexo">
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </p>
        
        <p>
            <label>Descripci칩n:</label><br>
            <textarea name="descripcion" rows="4" cols="50"></textarea>
        </p>
        
        <p>
            <label>Fecha de rescate:</label>
            <input type="date" name="fecha_rescate">
        </p>
        
        <p>
            <label>Due침o:</label>
            <select name="due침o">
                <option value="">Seleccionar due침o</option>
                {% for persona in personas %}
                    <option value="{{ persona.id }}">{{ persona.nombre }}</option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <input type="checkbox" name="adoptado">
            <label>Adoptado</label>
        </p>
        
        <button type="submit">Guardar Mascota</button>
    </form>
    
    <br>
    <a href="{% url 'inicio' %}">Volver a la lista</a>
</body>
</html>
