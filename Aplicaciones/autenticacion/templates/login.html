<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Adopci칩n</title>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        input.error {
            border-color: #dc3545;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #5a6fd8;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">游냇 Sistema de Adopci칩n</div>
        {% if messages %}
        <div style="display:none">
            {% for message in messages %}
            <span class="django-message" data-tags="{{ message.tags }}" data-text="{{ message|escapejs }}"></span>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
        </form>
        
        <div class="register-link">
            <a href="{% url 'registro' %}">쯅o tienes cuenta? Reg칤strate aqu칤</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3
                    },
                    password: {
                        required: true,
                        minlength: 1
                    }
                },
                messages: {
                    username: {
                        required: "El usuario es obligatorio",
                        minlength: "M칤nimo 3 caracteres"
                    },
                    password: {
                        required: "La contrase침a es obligatoria"
                    }
                },
                errorElement: "span",
                errorClass: "error",
                highlight: function(element) {
                    $(element).addClass('error').removeClass('valid');
                },
                unhighlight: function(element) {
                    $(element).removeClass('error').addClass('valid');
                },
                submitHandler: function(form) {
                    Swal.fire({
                        title: 'Iniciando sesi칩n...',
                        text: 'Por favor espere',
                        icon: 'info',
                        showConfirmButton: false,
                        allowOutsideClick: false
                    });
                    form.submit();
                }
            });

            const msgs = document.querySelectorAll('.django-message');
            msgs.forEach(function(el) {
                const tag = (el.getAttribute('data-tags') || 'info').toLowerCase();
                const text = el.getAttribute('data-text') || '';
                let icon = 'info';
                if (tag.includes('success')) icon = 'success';
                else if (tag.includes('error') || tag.includes('danger')) icon = 'error';
                else if (tag.includes('warning')) icon = 'warning';
                
                Swal.fire({
                    title: icon === 'success' ? '칄xito' : 'Error',
                    text: text,
                    icon: icon,
                    confirmButtonText: 'Aceptar'
                });
            });
        });
    </script>
</body>
</html>
