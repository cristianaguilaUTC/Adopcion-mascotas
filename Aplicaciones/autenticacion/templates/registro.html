<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Adopci√≥n</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-register:hover {
            background: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">üìù Registro de Usuario</div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Contrase√±a (m√≠nimo 6 caracteres):</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label>C√©dula:</label>
                <input type="text" name="cedula" required>
            </div>
            
            <div class="form-group">
                <label>Correo:</label>
                <input type="email" name="correo" required>
            </div>
            
            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" name="telefono">
            </div>
            
            <div class="form-group">
                <label>Direcci√≥n:</label>
                <input type="text" name="direccion" required>
            </div>
            
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
        
        <div class="login-link">
            <a href="{% url 'login' %}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
    </div>
</body>
</html>
