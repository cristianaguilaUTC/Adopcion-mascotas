<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Adopci√≥n</title>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        .register-title {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        input.error {
            border-color: #dc3545;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-register:hover {
            background: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-title">üìù Registro de Usuario</div>
        
        <!-- Mensajes ocultos para SweetAlert2 -->
        {% if messages %}
        <div style="display:none">
            {% for message in messages %}
            <span class="django-message" data-tags="{{ message.tags }}" data-text="{{ message|escapejs }}"></span>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" id="registroForm">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Contrase√±a (m√≠nimo 6 caracteres):</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label>C√©dula:</label>
                <input type="text" name="cedula" required>
            </div>
            
            <div class="form-group">
                <label>Correo:</label>
                <input type="email" name="correo" required>
            </div>
            
            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" name="telefono">
            </div>
            
            <div class="form-group">
                <label>Direcci√≥n:</label>
                <input type="text" name="direccion" required>
            </div>
            
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
        
        <div class="login-link">
            <a href="{% url 'login' %}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Configurar validaci√≥n
            $("#registroForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 3
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    nombre: {
                        required: true,
                        minlength: 2
                    },
                    apellido: {
                        required: true,
                        minlength: 2
                    },
                    cedula: {
                        required: true,
                        digits: true,
                        minlength: 10,
                        maxlength: 10
                    },
                    correo: {
                        required: true,
                        email: true
                    },
                    telefono: {
                        digits: true,
                        minlength: 7,
                        maxlength: 10
                    },
                    direccion: {
                        required: true,
                        minlength: 5
                    }
                },
                messages: {
                    username: {
                        required: "El usuario es obligatorio",
                        minlength: "M√≠nimo 3 caracteres"
                    },
                    password: {
                        required: "La contrase√±a es obligatoria",
                        minlength: "M√≠nimo 6 caracteres"
                    },
                    nombre: {
                        required: "El nombre es obligatorio",
                        minlength: "M√≠nimo 2 caracteres"
                    },
                    apellido: {
                        required: "El apellido es obligatorio",
                        minlength: "M√≠nimo 2 caracteres"
                    },
                    cedula: {
                        required: "La c√©dula es obligatoria",
                        digits: "Solo n√∫meros permitidos",
                        minlength: "Debe tener 10 d√≠gitos",
                        maxlength: "Debe tener 10 d√≠gitos"
                    },
                    correo: {
                        required: "El correo es obligatorio",
                        email: "Formato de correo inv√°lido"
                    },
                    telefono: {
                        digits: "Solo n√∫meros permitidos",
                        minlength: "M√≠nimo 7 d√≠gitos",
                        maxlength: "M√°ximo 10 d√≠gitos"
                    },
                    direccion: {
                        required: "La direcci√≥n es obligatoria",
                        minlength: "M√≠nimo 5 caracteres"
                    }
                },
                errorElement: "span",
                errorClass: "error",
                highlight: function(element) {
                    $(element).addClass('error').removeClass('valid');
                },
                unhighlight: function(element) {
                    $(element).removeClass('error').addClass('valid');
                },
                submitHandler: function(form) {
                    // Mostrar loading con SweetAlert2
                    Swal.fire({
                        title: 'Registrando...',
                        text: 'Por favor espere',
                        icon: 'info',
                        showConfirmButton: false,
                        allowOutsideClick: false
                    });
                    form.submit();
                }
            });

            // Mostrar mensajes de Django con SweetAlert2
            const msgs = document.querySelectorAll('.django-message');
            msgs.forEach(function(el) {
                const tag = (el.getAttribute('data-tags') || 'info').toLowerCase();
                const text = el.getAttribute('data-text') || '';
                let icon = 'info';
                if (tag.includes('success')) icon = 'success';
                else if (tag.includes('error') || tag.includes('danger')) icon = 'error';
                else if (tag.includes('warning')) icon = 'warning';
                
                Swal.fire({
                    title: icon === 'success' ? '√âxito' : 'Atenci√≥n',
                    text: text,
                    icon: icon,
                    confirmButtonText: 'Aceptar'
                });
            });
        });
    </script>
</body>
</html>
