<!DOCTYPE html>
<html>
<head>
    <title>Editar Solicitud de Adopción</title>
    <style>
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            margin: 5px;
        }
        .btn-guardar {
            background-color: #28a745;
        }
        .btn-cancelar {
            background-color: #6c757d;
        }
        form p {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input, select, textarea {
            padding: 5px;
            width: 300px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Editar Solicitud de Adopción</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <p>
            <label>Persona:</label>
            <select name="persona" required>
                {% for persona in personas %}
                    <option value="{{ persona.id }}" {% if solicitud.persona.id == persona.id %}selected{% endif %}>
                        {{ persona.nombre }} {{ persona.apellido }}
                    </option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label>Mascota:</label>
            <select name="mascota" required>
                {% for mascota in mascotas %}
                    <option value="{{ mascota.id }}" {% if solicitud.mascota.id == mascota.id %}selected{% endif %}>
                        {{ mascota.nombre }} ({{ mascota.especie }}) - {{ mascota.raza }}
                    </option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label>Estado:</label>
            <select name="estado">
                <option value="Pendiente" {% if solicitud.estado == "Pendiente" %}selected{% endif %}>Pendiente</option>
                <option value="Aprobado" {% if solicitud.estado == "Aprobado" %}selected{% endif %}>Aprobado</option>
                <option value="Rechazado" {% if solicitud.estado == "Rechazado" %}selected{% endif %}>Rechazado</option>
            </select>
        </p>
        
        <p>
            <label>Motivo:</label><br>
            <textarea name="motivo">{{ solicitud.motivo }}</textarea>
        </p>
        
        <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
        <a href="{% url 'inicio_adopciones' %}" class="btn btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
