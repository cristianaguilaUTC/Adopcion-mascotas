{% extends 'plantilla.html' %}

{% block title %}Nueva Solicitud de Adopción{% endblock %}

{% block extra_head %}
<style>
    .form-container {
        max-width: 650px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="page-heading">
    <h3 class="text-center mb-4">Registrar Nueva Solicitud de Adopción</h3>
</div>

<section class="section">
    <div class="card shadow p-4 form-container">
        <div class="card-body">
            <form id="formAdopcion" method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="persona" class="form-label">Persona:</label>
                    <select class="form-select" id="persona" name="persona" required>
                        <option value="">Seleccionar persona...</option>
                        {% for persona in personas %}
                        <option value="{{ persona.id }}">{{ persona.nombre }} {{ persona.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mascota" class="form-label">Mascota:</label>
                    <select class="form-select" id="mascota" name="mascota" required>
                        <option value="">Seleccionar mascota...</option>
                        {% for mascota in mascotas %}
                        <option value="{{ mascota.id }}">{{ mascota.nombre }} ({{ mascota.especie }}) - {{ mascota.raza
                            }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de Adopción:</label>
                    <textarea class="form-control" id="motivo" name="motivo" rows="4"
                        placeholder="Explique brevemente por qué desea adoptar esta mascota..." required></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'inicio_adopciones' %}" class="btn btn-secondary">
                        <i class="fa fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save me-1"></i> Guardar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        $("#formAdopcion").validate({
            rules: {
                persona: { required: true },
                mascota: { required: true },
                motivo: { required: true, minlength: 10, maxlength: 500 }
            },
            messages: {
                persona: { required: "Debe seleccionar una persona." },
                mascota: { required: "Debe seleccionar una mascota." },
                motivo: {
                    required: "Debe ingresar un motivo.",
                    minlength: "Debe tener mínimo 10 caracteres.",
                    maxlength: "No debe exceder 500 caracteres."
                }
            },
            errorElement: "div",
            errorClass: "invalid-feedback d-block", // usa Bootstrap para texto en rojo
            highlight: function (element) {
                $(element).addClass("is-invalid").removeClass("is-valid");
            },
            unhighlight: function (element) {
                $(element).removeClass("is-invalid").addClass("is-valid");
            },
            errorPlacement: function (error, element) {
                // colocar mensaje justo después del control (compatible con selects y textareas)
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.closest(".form-check"));
                } else {
                    error.insertAfter(element);
                }
            }
        });
    });
</script>
{% endblock %}
