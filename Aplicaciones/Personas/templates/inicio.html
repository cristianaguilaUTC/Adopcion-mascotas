<!DOCTYPE html>
<html>
<head>
    <title>Personas</title>
    <style>
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            margin: 2px;
            display: inline-block;
        }
        .btn-editar {
            background-color: #ffc107;
        }
        .btn-eliminar {
            background-color: #dc3545;
        }
        .btn-agregar {
            background-color: #28a745;
            padding: 8px 15px;
            margin-bottom: 10px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function confirmarEliminacion(nombre) {
            return confirm('¿Estás seguro de que quieres eliminar a ' + nombre + '?');
        }
    </script>
</head>
<body>
    <h1>Lista de Personas</h1>
    
    <a href="{% url 'nueva_persona' %}" class="btn btn-agregar">Agregar Persona</a>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cédula</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.cedula }}</td>
                <td>{{ persona.correo }}</td>
                <td>{{ persona.telefono }}</td>
                <td>{{ persona.direccion }}</td>
                <td>
                    <a href="{% url 'editar_persona' persona.id %}" class="btn btn-editar">Editar</a>
                    <a href="{% url 'eliminar_persona' persona.id %}" class="btn btn-eliminar" 
                       onclick="return confirmarEliminacion('{{ persona.nombre }}')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
